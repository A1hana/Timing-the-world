<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market Monitor Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.4/luxon.min.js"></script>
    <style>
        :root {
            --bg-color: #141517;
            --sidebar-bg: #1A1B1E;
            --card-bg: #1e1f23;
            --card-hover: #25262b;
            --text-main: #e9ecef;
            --text-sub: #909296;
            --border-color: #2c2e33;
            --status-open: #51cf66;
            --status-close: #fa5252;
            --status-break: #fab005;
            --btn-bg: #2c2e33;
            --btn-border: #495057;
            --btn-text: #ced4da;
            --btn-hover: #373a40;
            --btn-active-accent: #1864ab;
            --clock-face: #1A1B1E;
            --marker-major: #dee2e6;
            --marker-minor: #495057;
            --hand-hour: #f8f9fa;
            --hand-min: #adb5bd;
            --hand-sec: #c92a2a;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden; 
        }

        body {
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            color: var(--text-main);
        }

        #app-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            transition: zoom 0.2s, width 0.2s, height 0.2s;
            transform-origin: top left;
        }

        /* --- ÊÇ¨ÊµÆÁº©ÊîæÊéß‰ª∂ (Fixed UI) --- */
        .zoom-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            display: flex;
            align-items: center;
            background: rgba(30, 31, 35, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            padding: 4px;
        }

        .zoom-widget button {
            background: transparent;
            border: none;
            color: var(--text-main);
            font-size: 1.2rem;
            width: 36px;
            height: 36px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .zoom-widget button:hover {
            background: var(--btn-hover);
        }

        .zoom-display {
            font-size: 0.9rem;
            color: var(--text-sub);
            min-width: 50px;
            text-align: center;
            font-variant-numeric: tabular-nums;
            user-select: none;
        }

        /* --- ‰æßËæπÊ†è --- */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
            transition: width 0.3s ease, padding 0.3s ease, opacity 0.2s ease;
            white-space: nowrap;
        }

        .sidebar.collapsed {
            width: 0;
            padding: 20px 0;
            overflow: hidden;
            border-right: none;
            opacity: 0;
        }

        .sidebar-title {
            font-size: 0.9rem;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .market-item {
            display: flex;
            flex-direction: column;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.03);
            border-radius: 6px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        
        .market-item:hover {
            background: rgba(255,255,255,0.05);
            border-color: var(--border-color);
        }

        .market-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .market-name { font-weight: bold; font-size: 0.95rem; }
        
        .status-badge {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .status-badge::before { content: ''; width: 6px; height: 6px; border-radius: 50%; display: block; }
        .status-open { color: var(--status-open); background: rgba(81, 207, 102, 0.1); }
        .status-open::before { background: var(--status-open); }
        .status-close { color: var(--text-sub); background: rgba(255,255,255,0.05); }
        .status-close::before { background: var(--text-sub); }
        .status-break { color: var(--status-break); background: rgba(250, 176, 5, 0.1); }
        .status-break::before { background: var(--status-break); }

        .market-time { font-size: 0.8rem; color: var(--text-sub); }
        .market-local-time { font-size: 0.8rem; color: var(--text-main); font-family: "Microsoft YaHei Mono", monospace; margin-top: 4px;}

        /* --- ‰∏ªÂÜÖÂÆπÂå∫ --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 30px;
            position: relative;
        }

        .header {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px 30px;
            border-radius: 6px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 { margin: 0; font-size: 1.4rem; font-weight: 500; letter-spacing: 0.5px; }
        .status-dot { color: var(--status-open); font-size: 0.8rem; margin-left: 10px; opacity: 0.8; }
        .status-dot.paused { color: var(--status-close); }

        .controls { display: flex; gap: 12px; align-items: center; }

        button {
            padding: 8px 12px;
            border: 1px solid var(--btn-border);
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
        }
        button:hover { background-color: var(--btn-hover); color: #fff; border-color: #5c5f66; }
        
        .btn-icon { font-size: 1.1rem; padding: 6px 10px; }
        .btn-sync:hover { background-color: var(--btn-active-accent); border-color: var(--btn-active-accent); }

        input[list] {
            background: #141517;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 8px 12px;
            width: 200px;
            border-radius: 4px;
            font-family: inherit;
            outline: none;
        }
        input[list]:focus { border-color: #495057; }
        
        .grid-container {
            display: grid;
            gap: 24px;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            padding-bottom: 60px;
            position: relative;
        }

        .clock-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: grab;
            transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1), box-shadow 0.2s;
        }
        .clock-card:active { cursor: grabbing; }
        .clock-card:hover { background-color: var(--card-hover); box-shadow: 0 8px 16px rgba(0,0,0,0.2); z-index: 10; }
        .clock-card.dragging { opacity: 0.0; }

        .card-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
        }

        .zone-info { display: flex; flex-direction: column; }
        .zone-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 4px; }
        .zone-offset { font-size: 0.85rem; color: var(--text-sub); }
        .btn-close { background: transparent; border: none; color: var(--text-sub); font-size: 1.4rem; cursor: pointer; }
        .btn-close:hover { color: #ff6b6b; }

        .analog-face {
            width: 180px; height: 180px;
            background: var(--clock-face);
            border-radius: 50%;
            border: 2px solid #343a40;
            position: relative;
            margin-bottom: 24px;
        }
        .marker { position: absolute; left: 50%; top: 0; width: 1px; height: 100%; pointer-events: none; }
        .marker::after { content: ''; position: absolute; top: 6px; left: 0; width: 100%; height: 6px; background: var(--marker-minor); }
        .marker.major::after { top: 2px; height: 12px; background: var(--marker-major); width: 2px; margin-left: -0.5px; }

        .hand { position: absolute; left: 50%; bottom: 50%; transform-origin: bottom center; border-radius: 4px; z-index: 10; }
        .hand.hour { width: 6px; height: 45px; background: var(--hand-hour); margin-left: -3px; }
        .hand.min { width: 4px; height: 65px; background: var(--hand-min); margin-left: -2px; }
        .hand.sec { width: 2px; height: 80px; background: var(--hand-sec); margin-left: -1px; z-index: 11; }
        .hand.sec::after { content: ''; position: absolute; top: 100%; left: -2px; width: 6px; height: 15px; background: var(--hand-sec); border-radius: 2px; }
        .center-nut { position: absolute; top: 50%; left: 50%; width: 8px; height: 8px; background: var(--hand-sec); border-radius: 50%; transform: translate(-50%, -50%); z-index: 12; border: 2px solid var(--clock-face); }

        input[type="datetime-local"] {
            background-color: #141517; border: 1px solid #343a40; color: #ced4da;
            padding: 8px; border-radius: 4px; font-family: "Microsoft YaHei UI", sans-serif;
            font-size: 1rem; font-weight: 500; width: 100%; text-align: center; outline: none;
            color-scheme: dark; 
        }
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            cursor: pointer; opacity: 0.6; transition: opacity 0.2s; padding: 4px; 
        }
        input[type="datetime-local"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1; background-color: rgba(255, 255, 255, 0.1); border-radius: 4px;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>

    <!-- Áã¨Á´ãÁöÑÊÇ¨ÊµÆÁº©ÊîæÊéß‰ª∂ (‰∏çÂèó zoom ÂΩ±Âìç) -->
    <div class="zoom-widget">
        <button onclick="changeZoom(-0.1)" title="Zoom Out">Ôºç</button>
        <span class="zoom-display" id="zoom-val">100%</span>
        <button onclick="changeZoom(0.1)" title="Zoom In">Ôºã</button>
    </div>

    <!-- ÊâÄÊúâÂèóÁº©ÊîæÂΩ±ÂìçÁöÑÂÜÖÂÆπÂÆπÂô® -->
    <div id="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-title">Global Exchanges</div>
            <div id="exchange-list"></div>
        </div>

        <div class="main-content">
            <div class="header">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <button class="btn-icon" onclick="toggleSidebar()" title="Toggle Sidebar">‚ò∞</button>
                    <div style="display: flex; align-items: center;">
                        <h1>Global Market Monitor</h1>
                        <span id="status-indicator" class="status-dot">‚óè LIVE</span>
                    </div>
                </div>
                
                <div class="controls">
                    <input list="timezone-options" id="zone-input" placeholder="ËæìÂÖ•ÂüéÂ∏ÇÊàñ GMT+X...">
                    <datalist id="timezone-options"></datalist>
                    <button onclick="addCurrentSelection()">+ Ê∑ªÂä†</button>
                    <button class="btn-sync" onclick="syncNow()">‚Ü© ÂõûÂà∞ÂΩìÂâçÊó∂Èó¥</button>
                </div>
            </div>

            <div class="grid-container" id="clock-grid"></div>
        </div>
    </div>

    <script>
        const DateTime = luxon.DateTime;

        const CITY_MAPPING = {
            'Asia/Shanghai': { flag: 'üá®üá≥', cities: 'Âåó‰∫¨, ‰∏äÊµ∑' },
            'Asia/Hong_Kong': { flag: 'üá≠üá∞', cities: 'È¶ôÊ∏Ø' },
            'Asia/Tokyo': { flag: 'üáØüáµ', cities: '‰∏ú‰∫¨, Â§ßÈò™' },
            'Asia/Seoul': { flag: 'üá∞üá∑', cities: 'È¶ñÂ∞î' },
            'Asia/Singapore': { flag: 'üá∏üá¨', cities: 'Êñ∞Âä†Âù°' },
            'Asia/Dubai': { flag: 'üá¶üá™', cities: 'Ëø™Êãú' },
            'Asia/Bangkok': { flag: 'üáπüá≠', cities: 'ÊõºË∞∑' },
            'Asia/Kolkata': { flag: 'üáÆüá≥', cities: 'Â≠ü‰π∞, Êñ∞Âæ∑Èáå' },
            'Europe/London': { flag: 'üá¨üáß', cities: '‰º¶Êï¶' },
            'Europe/Berlin': { flag: 'üá©üá™', cities: 'Ê≥ïÂÖ∞ÂÖãÁ¶è, ÊüèÊûó' },
            'Europe/Paris': { flag: 'üá´üá∑', cities: 'Â∑¥Èªé' },
            'Europe/Zurich': { flag: 'üá®üá≠', cities: 'ËãèÈªé‰∏ñ' },
            'Europe/Moscow': { flag: 'üá∑üá∫', cities: 'Ëé´ÊñØÁßë' },
            'Europe/Rome': { flag: 'üáÆüáπ', cities: 'ÁΩóÈ©¨' },
            'Europe/Amsterdam': { flag: 'üá≥üá±', cities: 'ÈòøÂßÜÊñØÁâπ‰∏π' },
            'America/New_York': { flag: 'üá∫üá∏', cities: 'Á∫ΩÁ∫¶, ÂçéÁõõÈ°ø' },
            'America/Chicago': { flag: 'üá∫üá∏', cities: 'ËäùÂä†Âì•' },
            'America/Los_Angeles': { flag: 'üá∫üá∏', cities: 'Ê¥õÊùâÁü∂, ÊóßÈáëÂ±±' },
            'America/Toronto': { flag: 'üá®üá¶', cities: 'Â§ö‰º¶Â§ö' },
            'America/Vancouver': { flag: 'üá®üá¶', cities: 'Ê∏©Âì•Âçé' },
            'America/Sao_Paulo': { flag: 'üáßüá∑', cities: 'Âú£‰øùÁΩó' },
            'Australia/Sydney': { flag: 'üá¶üá∫', cities: 'ÊÇâÂ∞º' },
            'Australia/Melbourne': { flag: 'üá¶üá∫', cities: 'Â¢®Â∞îÊú¨' },
            'Pacific/Auckland': { flag: 'üá≥üáø', cities: 'Â••ÂÖãÂÖ∞' }
        };

        const EXCHANGES = [
            { name: "NYSE/Nasdaq (New York)", zone: "America/New_York", open: "09:30", close: "16:00", hasBreak: false },
            { name: "LSE (London)", zone: "Europe/London", open: "08:00", close: "16:30", hasBreak: false },
            { name: "Frankfurt (Xetra)", zone: "Europe/Berlin", open: "09:00", close: "17:30", hasBreak: false },
            { name: "TSE (Tokyo)", zone: "Asia/Tokyo", open: "09:00", close: "15:00", hasBreak: true, breakStart: "11:30", breakEnd: "12:30" },
            { name: "HKEX (Hong Kong)", zone: "Asia/Hong_Kong", open: "09:30", close: "16:00", hasBreak: true, breakStart: "12:00", breakEnd: "13:00" },
            { name: "SSE (Shanghai)", zone: "Asia/Shanghai", open: "09:30", close: "15:00", hasBreak: true, breakStart: "11:30", breakEnd: "13:00" },
            { name: "ASX (Sydney)", zone: "Australia/Sydney", open: "10:00", close: "16:00", hasBreak: false },
            { name: "TSX (Toronto)", zone: "America/Toronto", open: "09:30", close: "16:00", hasBreak: false }
        ];

        let activeZones = [];
        let globalTimestamp = DateTime.now().toMillis();
        let isLive = true;
        let timer = null;
        let dragItem = null;
        let currentZoom = 1.0;

        init();

        function init() {
            initSearchList();
            addZoneData('Asia/Shanghai');
            addZoneData('America/New_York');
            addZoneData('America/Los_Angeles');
            addZoneData('Europe/London');
            addZoneData('Asia/Tokyo');
            addZoneData('Australia/Sydney');

            renderGrid();
            renderSidebar(); 
            startLoop();
        }

        function startLoop() {
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                if (isLive) {
                    globalTimestamp = DateTime.now().toMillis();
                    updateView();
                } else {
                    updateSidebarStatus(); 
                }
            }, 1000);
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('collapsed');
        }

        function changeZoom(delta) {
            currentZoom += delta;
            if (currentZoom < 0.5) currentZoom = 0.5;
            if (currentZoom > 2.0) currentZoom = 2.0;
            
            // Ê†∏ÂøÉÈÄªËæëÔºöÂè™Áº©ÊîæÂÜÖÂÆπÂÆπÂô®
            const container = document.getElementById('app-container');
            container.style.zoom = currentZoom;
            
            // Ë°•ÂÅøÈ´òÂ∫¶ÂíåÂÆΩÂ∫¶ÔºåÈò≤Ê≠¢ÈªëËæπ
            container.style.width = (100 / currentZoom) + "vw";
            container.style.height = (100 / currentZoom) + "vh";
            
            document.getElementById('zoom-val').innerText = Math.round(currentZoom * 100) + '%';
        }

        function renderSidebar() {
            const container = document.getElementById('exchange-list');
            container.innerHTML = EXCHANGES.map((ex, index) => `
                <div class="market-item" id="mk-${index}">
                    <div class="market-header">
                        <span class="market-name">${ex.name}</span>
                        <span class="status-badge status-close" id="st-${index}">Closed</span>
                    </div>
                    <div class="market-time">Hours: ${ex.open} - ${ex.close}</div>
                    <div class="market-local-time" id="lt-${index}">--:--:--</div>
                </div>
            `).join('');
            updateSidebarStatus();
        }

        function updateSidebarStatus() {
            EXCHANGES.forEach((ex, index) => {
                const dt = DateTime.fromMillis(globalTimestamp).setZone(ex.zone);
                const localTimeStr = dt.toFormat("HH:mm:ss");
                
                const timeVal = dt.hour * 60 + dt.minute; 
                
                const [openH, openM] = ex.open.split(':').map(Number);
                const openVal = openH * 60 + openM;
                
                const [closeH, closeM] = ex.close.split(':').map(Number);
                const closeVal = closeH * 60 + closeM;

                let status = 'Closed';
                let statusClass = 'status-close';

                const isWeekend = (dt.weekday === 6 || dt.weekday === 7);

                if (!isWeekend && timeVal >= openVal && timeVal < closeVal) {
                    status = 'Open';
                    statusClass = 'status-open';

                    if (ex.hasBreak) {
                        const [bStartH, bStartM] = ex.breakStart.split(':').map(Number);
                        const [bEndH, bEndM] = ex.breakEnd.split(':').map(Number);
                        const breakStartVal = bStartH * 60 + bStartM;
                        const breakEndVal = bEndH * 60 + bEndM;

                        if (timeVal >= breakStartVal && timeVal < breakEndVal) {
                            status = 'Break';
                            statusClass = 'status-break';
                        }
                    }
                }

                const statusEl = document.getElementById(`st-${index}`);
                const timeEl = document.getElementById(`lt-${index}`);
                
                if (statusEl) {
                    statusEl.className = `status-badge ${statusClass}`;
                    statusEl.innerText = status;
                }
                if (timeEl) {
                    timeEl.innerText = `${localTimeStr}`;
                }
            });
        }

        function updateView() {
            updateClockFaces(); 
            updateSidebarStatus(); 
        }

        function renderGrid() {
            const container = document.getElementById('clock-grid');
            container.innerHTML = '';

            activeZones.forEach((item) => {
                const map = CITY_MAPPING[item.zone];
                const flag = map ? map.flag : 'üåê';
                const displayName = map ? map.cities.split(',')[0] : item.zone.split('/').pop().replace('_', ' ');

                const card = document.createElement('div');
                card.className = 'clock-card';
                card.setAttribute('draggable', 'true');
                card.dataset.id = item.id;
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="zone-info">
                            <span class="zone-title">${flag} ${displayName}</span>
                            <span class="zone-offset" id="txt-${item.id}">GMT...</span>
                        </div>
                        <button class="btn-close" onclick="removeZone('${item.id}')">√ó</button>
                    </div>
                    <div class="analog-face">
                        ${generateMarkers()}
                        <div class="hand hour" id="h-${item.id}"></div>
                        <div class="hand min" id="m-${item.id}"></div>
                        <div class="hand sec" id="s-${item.id}"></div>
                        <div class="center-nut"></div>
                    </div>
                    <input type="datetime-local" step="1" id="inp-${item.id}" onfocus="pause()" oninput="manualUpdate(this.value, '${item.zone}')">
                `;
                addDragEvents(card);
                container.appendChild(card);
            });
            updateClockFaces();
        }

        function generateMarkers() {
            let html = '';
            for(let i=0; i<60; i++){
                const deg = i * 6;
                const cls = (i%5===0) ? 'major' : 'minor';
                html += `<div class="marker ${cls}" style="transform: rotate(${deg}deg)"></div>`;
            }
            return html;
        }

        function updateClockFaces() {
            activeZones.forEach(item => {
                const dt = DateTime.fromMillis(globalTimestamp).setZone(item.zone);
                
                const ss = dt.second;
                const mm = dt.minute;
                const hh = dt.hour;
                const sDeg = ss * 6;
                const mDeg = mm * 6 + ss * 0.1;
                const hDeg = (hh % 12) * 30 + mm * 0.5;

                const hEl = document.getElementById(`h-${item.id}`);
                const mEl = document.getElementById(`m-${item.id}`);
                const sEl = document.getElementById(`s-${item.id}`);
                const inp = document.getElementById(`inp-${item.id}`);
                const txt = document.getElementById(`txt-${item.id}`);

                if(hEl) hEl.style.transform = `rotate(${hDeg}deg)`;
                if(mEl) mEl.style.transform = `rotate(${mDeg}deg)`;
                if(sEl) sEl.style.transform = `rotate(${sDeg}deg)`;
                
                if(inp && document.activeElement !== inp) {
                    inp.value = dt.toFormat("yyyy-MM-dd'T'HH:mm:ss");
                }
                if(txt) txt.innerText = `GMT${dt.toFormat('ZZ')} ¬∑ ${item.zone}`;
            });
        }

        function initSearchList() {
            const dataList = document.getElementById('timezone-options');
            const allZones = Intl.supportedValuesOf('timeZone');
            const zoneList = allZones.map(z => {
                const map = CITY_MAPPING[z];
                const dt = DateTime.now().setZone(z);
                let label = `GMT${dt.toFormat('ZZ')}`;
                if (map) label += ` (${map.cities})`; else label += ` - ${z}`;
                return { value: z, label: label, offsetVal: dt.offset };
            }).sort((a,b) => a.offsetVal - b.offsetVal);

            zoneList.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.value;
                opt.label = item.label;
                dataList.appendChild(opt);
            });
        }

        function addZoneData(zoneStr) {
            activeZones.push({ id: 'z'+Date.now()+Math.random().toString(16).slice(2), zone: zoneStr });
        }

        function addCurrentSelection() {
            const val = document.getElementById('zone-input').value;
            if (Intl.supportedValuesOf('timeZone').includes(val)) {
                addZoneData(val);
                document.getElementById('zone-input').value = '';
                renderGrid();
            } else { alert('Êó†ÊïàÊó∂Âå∫'); }
        }

        function removeZone(id) {
            activeZones = activeZones.filter(z => z.id !== id);
            renderGrid();
        }

        function manualUpdate(val, zone) {
            pause();
            if(!val) return;
            const dt = DateTime.fromISO(val, { zone: zone });
            if(dt.isValid) {
                globalTimestamp = dt.toMillis();
                updateView();
            }
        }

        function pause() {
            isLive = false;
            const el = document.getElementById('status-indicator');
            el.innerText = '‚è∏ PAUSED';
            el.className = 'status-dot paused';
        }

        function syncNow() {
            isLive = true;
            globalTimestamp = DateTime.now().toMillis();
            const el = document.getElementById('status-indicator');
            el.innerText = '‚óè LIVE';
            el.className = 'status-dot';
            updateView();
        }

        const container = document.getElementById('clock-grid');
        
        function addDragEvents(card) {
            card.addEventListener('dragstart', (e) => {
                dragItem = card;
                setTimeout(() => card.classList.add('dragging'), 0);
                e.dataTransfer.effectAllowed = 'move';
            });
            card.addEventListener('dragend', () => {
                dragItem = null;
                card.classList.remove('dragging');
                syncDataOrderWithDOM();
            });
        }

        container.addEventListener('dragover', e => {
            e.preventDefault();
            if (!dragItem) return;
            
            const siblings = [...container.querySelectorAll('.clock-card:not(.dragging)')];
            let nextSibling = siblings.find(sibling => {
                const rect = sibling.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                return e.clientY < centerY || (e.clientY < rect.bottom && e.clientX < centerX);
            });
            
            if (nextSibling && nextSibling === dragItem.nextSibling) return;
            
            const currentOrder = [...container.children];
            const oldPositions = new Map();
            currentOrder.forEach(c => {
                const rect = c.getBoundingClientRect();
                oldPositions.set(c, {left: rect.left, top: rect.top});
            });

            if (nextSibling) container.insertBefore(dragItem, nextSibling);
            else container.appendChild(dragItem);

            currentOrder.forEach(c => {
                if(c === dragItem) return;
                const oldPos = oldPositions.get(c);
                const newRect = c.getBoundingClientRect();
                const dx = oldPos.left - newRect.left;
                const dy = oldPos.top - newRect.top;
                if(dx !== 0 || dy !== 0) {
                    c.style.transition = 'none';
                    c.style.transform = `translate(${dx}px, ${dy}px)`;
                    requestAnimationFrame(() => {
                        c.style.transition = 'transform 0.3s cubic-bezier(0.2, 0, 0, 1)';
                        c.style.transform = '';
                    });
                }
            });
        });

        function syncDataOrderWithDOM() {
            const newOrderIds = [...document.querySelectorAll('.clock-card')].map(el => el.dataset.id);
            const newActiveZones = [];
            newOrderIds.forEach(id => {
                const zoneObj = activeZones.find(z => z.id === id);
                if (zoneObj) newActiveZones.push(zoneObj);
            });
            activeZones = newActiveZones;
        }
    </script>
